<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>

<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="{{ site.Title }}" />
<link rel="manifest" href="/site.webmanifest" />

<!-- Pre-Loading only the most used fonts -->
<link rel="preload" href="/fonts/source-code-pro-latin-600-normal.woff2" as="font" type="font/woff2" />
<link rel="preload" href="/fonts/roboto-latin-300-normal.woff2" as="font" type="font/woff2" />
<link rel="preload" href="/fonts/roboto-latin-400-normal.woff2" as="font" type="font/woff2" />

{{ partialCached "css.html" . }}
