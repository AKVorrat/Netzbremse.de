<section id="{{ .section.id }}" 
  class="flex flex-col items-center py-10 px-4 prose max-w-none {{ if .bgPrimary }} bg-primary text-primary-content !prose-invert {{ end }}">
  {{ if .section.title }}
    <h2 class="mt-0">{{ .section.title }}</h2>
  {{ end }}
    {{ partial (printf "sections/%s" .section.type) (dict "page" .page "section" .section "bgPrimary" .bgPrimary) }}
  </div>
</section>
