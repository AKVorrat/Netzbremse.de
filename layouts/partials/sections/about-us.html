
<div 
  class="grid sm:grid-cols-3 grid-cols-1 auto-rows-fr gap-4 justify-items-center justify-center"
>
  {{ range .section.members }}
    <div class="card bg-base-100 shadow-xl max-w-64">
      <div class="card-body flex justify-center items-center">
        <a href="{{ .url }}" target="_blank">
          <span class="sr-only">{{ .name }}</span>
          <img 
            class="m-0"
            src="{{ ((resources.GetMatch .logo).Fit "200x100").RelPermalink | safeURL }}" 
            alt="Logo von {{ .name }}"
          >
        </a>
      </div>
    </div>
  {{ end }}
</div>

<h3 class="text-center">{{ .section.donationTitle }}</h3>

<p class="prose {{ if .bgPrimary }} !prose-invert {{ end }}">
  {{ .section.content }}
</p>

<div class="grid grid-flow-col auto-cols-fr gap-4">
  {{ range .section.members }}
    {{ if .donationURL }}
    <a href="{{ .donationURL }}" class="btn btn-neutral px-6" target="_blank">{{ .name }}</a>
    {{ end }}
  {{ end }}
</div>
