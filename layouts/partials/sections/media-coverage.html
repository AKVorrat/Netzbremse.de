<div 
  class="flex flex-wrap gap-4 justify-items-center justify-center max-w"
>
  {{ range .section.articles }}
    <div class="card bg-base-100 shadow-xl prose p-4 w-full flex-shrink-0 flex">
      <div class="flex-grow">

        <div class="flex items-center gap-3 flex-shrink">
          <h4 class="text-pretty mt-0 line-clamp-2">
            <a href="{{ .url }}" target="_blank">
              {{ .title  }}
            </a>
          </h4> 

          {{ $logo := resources.GetMatch .logo }}
          <img 
            {{ if eq $logo.MediaType.SubType "svg" }}
              src="{{ $logo.RelPermalink | safeURL }}" 
            {{ else }}
              src="{{ ($logo.Fit "96x48").RelPermalink | safeURL }}" 
            {{ end }}
            class="max-w-24 max-h-12 fit-contain m-0"
            alt="Logo von {{ .publication }}"
          >
        </div> 

        <p class="line-clamp-3 mt-0 mb-3">
          {{ .summary }}
        </p>

      </div>
      <a href="{{ .url }}" target="_blank" class="m-0 leading-none">Zum Beitrag</a>
    </div>
  {{ end }}
</div>
