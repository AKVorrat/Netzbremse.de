<div 
  class="grid sm:grid-cols-4 grid-cols-1 auto-rows-fr gap-4 justify-items-center justify-center"
>
  {{ range .section.members }}
    <div class="card bg-base-100 shadow-xl text-center">
      <div class="card-body flex justify-center items-center">
        <a href="{{ .url }}" target="_blank">
          {{ if .logo }}
            <span class="sr-only">{{ .name }}</span>
            <img 
              class="m-0"
              src="{{ ((resources.GetMatch .logo).Fit "200x100").RelPermalink | safeURL }}" 
              alt="Logo von {{ .name }}"
            >
          {{ else }}
            {{ .name }}
          {{ end }}
        </a>
      </div>
    </div>
  {{ end }}
</div>
